<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section id="mobile-template">
      <!-- Mobile Navbar -->
      <nav id="default-nav">
        <h1>Mi.note</h1>
      </nav>

      <!-- Mobile Main Content -->
      <main id="main">
        <div id="group-main">
          <div id="nav-items">
            <ul>
              <li onclick="handleNavigationClick(this)" class="active">
                <i class="fal fa-globe-africa"></i>
                ALL
              </li>
              <li onclick="handleNavigationClick(this)">
                <i class="fal fa-hourglass-half"></i>
                PENDING
              </li>
              <li onclick="handleNavigationClick(this)">
                <i class="fal fa-badge-check"></i>
                COMPLETED
              </li>
              <li onclick="handleNavigationClick(this)">
                <i class="fal fa-trash"></i>
                DELETED
              </li>
            </ul>
          </div>

          <form id="search-form">
            <i class="fal fa-search"></i>
            <input
              id="search-field"
              type="text"
              placeholder="Search Tasks..."
            />
          </form>

          <h3 id="section-title">ALL</h3>

          <div id="tasks-list"></div>

          <!-- Create List Dialog -->
          <dialog id="dialog-box" class="closed">
            <h2 class="title">Create List</h2>

            <form
              id="create-list-dialog-form"
              onsubmit="createList(this, event)"
            >
              <input type="text" placeholder="List Title" id="list-title" />
              <textarea
                placeholder="List Subtitle"
                id="list-subtitle"
              ></textarea>
              <button type="submit">Create List</button>
            </form>
          </dialog>
        </div>
      </main>

      <footer>
        <div id="fab">
          <i class="fal fa-plus" onclick="setCreateListDialog()"></i>
        </div>
      </footer>
    </section>
  </body>
</html>
